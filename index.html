<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <!--Moment.js reference-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <title>Train Activity</title>
  </head>
  <body>

    <div class="container">
        <div class="jumbotron text-center bg-info text-white">
            <h1>Anytime is Train Time</h1>
            <h3>Choo Choo. Chee Chee.</h3>
        </div>

        <!--Current appended train schedule-->
        <div class="row">
            <div class="col-lg-12">
                <div class="card mb-5">
                    <div class="card-header bg-dark text-light">
                        <h3 class="card-title">Current Train Schedule</h3>
                    </div>
                        <table class="table table-sm table-hover card-body table-striped table-dark" id="train-table">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    
                </div>

            </div>
        </div>

        <!--Add train-->
        <div class="row">
            <div class="col-lg-12">
                <div class="card mb-5">
                    <div class="card-header bg-warning">
                        <h3 class="card-title">Add Train</h3>
                    </div>
                        <form class="card-body">
                            <div class="row form-group">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name" placeholder="Name of train">
                            </div>
                            <div class="row form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" placeholder="Destination">
                            </div>
                            <div class="row form-group">
                                <label for="time-input">First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="time-input" placeholder="Time">
                            </div>
                            <div class="row form-group">
                                <label for="frequecy-input">Frequency (min)</label>
                                <input class="form-control" id="frequency-input" placeholder="Frequency">
                            </div>
                            <button class="btn btn-primary" id="add-train">Submit</button>
                        </form>
                    
                </div>

            </div>
        </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
